                </ul>
            </section>
        </div>
    </div>
    <script>
        // 队列，入队列，出队列
        const BFS = function (root) {
            if (!root) return;

            let queue = [{
                item: root,
                depth: 1
            }]
            while (queue.length) {
                let node = queue.shift();

                console.log(`${node.item.nodeName}.${node.item.classList}   ${node.depth}`)
                if (!node.item.children.length) continue;

                Array.from(node.item.children).forEach((item, index, arr) => {
                    queue.push({
                        item: item,
                        depth: node.depth + 1
                    })
                })
            }
        }
        let nodes = document.body.querySelector('.root')
        BFS(nodes)
    </script>
